<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <h3>Never Forget Again</h3>
    </header>
    <h2>Add Task</h2>
    <section>
      <input type="text" id="taskIn" placeholder="Write Task Here" />
      <input type="text" id="completion" placeholder="Write Not Done" />
      <button type="button" id="addButton">Create</button>
    </section>
    <h3>Your Tasks</h3>
    <section>
      <table>
        <tbody id="inputTasks"></tbody>
      </table>
    </section>
  </body>
</html>
