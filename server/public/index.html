<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1 class="head">To-Do List</h1>
      <h3 class="sub">Never Forget Again</h3>
    </header>
    <div class="animate">
      <h2 class="addTask">Add Task</h2>
      <section class="inputs">
        <input type="text" id="taskIn" placeholder="Write The Task Here" />
        <input type="text" id="completion" placeholder="Is The Task Done" />
        <button type="button" id="addButton">Create</button>
      </section>
      <h3 class="subtitle">Your Tasks</h3>
    </div>
    <p class="lineBreak"></p>
    <section id="task-table">
      <table>
        <tbody id="inputTasks"></tbody>
      </table>
    </section>
  </body>
</html>
